<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery Sparklines Simple Example</title>
    
    <style type="text/css">
        body { font-family: helvetica, arial, san-serif; background-color: #fff; text-align: left; font-size: 0.9em; margin: 10em }
    </style>

    <script type="text/javascript" src="./jQuery Sparklines Simple Example_files/jquery-1.7.2.min.js.descarga"></script>
    <script type="text/javascript" src="./jQuery Sparklines Simple Example_files/jquery.sparkline.js.descarga"></script>

    <script type="text/javascript">
    /* <![CDATA[ */
    $(function() {
        /** This code runs when everything has been loaded on the page */
        /* Inline sparklines take their values from the contents of the tag */
        $('.inlinesparkline').sparkline(); 

        /* Sparklines can also take their values from the first argument passed to the sparkline() function */
        var myvalues = [10,8,5,7,4,4,1];
        $('.dynamicsparkline').sparkline(myvalues);

        /* The second argument gives options such as specifying you want a bar chart */
        $('.dynamicbar').sparkline(myvalues, {type: 'bar', barColor: 'green'} );

        /* Use 'html' instead of an array of values to pass options to a sparkline with data in the tag */
        $('.inlinebar').sparkline('html', {type: 'bar', barColor: 'red'} );

    });
    /* ]]> */
    </script>

<p>

</p>
<p>
Sparkline with dynamic data: <span class="dynamicsparkline"><canvas width="21" height="16" style="display: inline-block; width: 21px; height: 16px; vertical-align: top;"></canvas></span>

Bar chart with dynamic data: <span class="dynamicbar"><canvas width="34" height="16" style="display: inline-block; width: 34px; height: 16px; vertical-align: top;"></canvas></span>
</p>
